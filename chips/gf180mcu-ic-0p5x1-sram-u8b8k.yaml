# sram-forge chip configuration
# 8KB SRAM chip for 0.5x1 slot

chip:
  name: gf180mcu_ic_0p5x1_sram_u8b8k
  description: "8KB SRAM (8-bit x 8K) for 0.5x1 wafer.space slot"

slot: 0p5x1

memory:
  macro: gf180mcu_fd_ip_sram__sram512x8m8wm1
  count: 16
  arrangement:
    prefer: rows
    orientation: N

interface:
  scheme: unified_bus
  unified_bus:
    data_width: 8
    output_routing: mux
    write_mask: false

clock:
  frequency_mhz: 25

power:
  core_voltage: 5.0
