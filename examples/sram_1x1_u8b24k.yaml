# GF180MCU 1x1 SRAM Chip Configuration
# 48 SRAMs = 24KB total (24576 words x 8 bits)
# For wafer.space MPW runs - standard size chip

chip:
  name: gf180mcu_ic_1x1_sram_u8b24k
  description: "GF180MCU 1x1 SRAM Test Chip - 24KB unified 8-bit bus"

slot: 1x1

memory:
  macro: gf180mcu_fd_ip_sram__sram512x8m8wm1
  count: auto
  arrangement:
    prefer: rows
    orientation: N

interface:
  scheme: unified_bus
  unified_bus:
    data_width: 8
    output_routing: mux
    write_mask: false

clock:
  frequency_mhz: 25

power:
  core_voltage: 5.0
