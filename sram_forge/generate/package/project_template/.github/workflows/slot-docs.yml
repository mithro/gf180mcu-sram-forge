name: Slot Documentation

on:
  # Run after CI completes on any branch
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  # Manual trigger from any branch
  workflow_dispatch:
  # Also run on push to allow testing the workflow itself
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/slot-docs.yml"
      - "scripts/generate_slot_docs.py"
      - "scripts/create_thumbnail.py"
      - "scripts/normalize_images.py"

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Run on: push, manual dispatch, or successful CI completion
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Generate slot documentation
        run: |
          uv run scripts/generate_slot_docs.py -o _site

      - name: Download images from CI artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p _site/images _site/thumbnails

          # Get the run ID to fetch artifacts from
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            RUN_ID="${{ github.event.workflow_run.id }}"
          else
            # For manual/push trigger, try current branch first, then main
            BRANCH="${{ github.ref_name }}"
            RUN_ID=$(gh api "repos/${{ github.repository }}/actions/runs?branch=${BRANCH}&status=success&per_page=10" \
              -q '.workflow_runs[] | select(.name == "CI") | .id' | head -1)

            # Fallback to main if no runs on current branch
            if [ -z "$RUN_ID" ]; then
              RUN_ID=$(gh api "repos/${{ github.repository }}/actions/runs?branch=main&status=success&per_page=10" \
                -q '.workflow_runs[] | select(.name == "CI") | .id' | head -1)
            fi
          fi

          if [ -z "$RUN_ID" ]; then
            echo "No CI run found, skipping image download"
            exit 0
          fi

          echo "Downloading images from run $RUN_ID"

          # Get list of image artifacts
          ARTIFACTS=$(gh api "repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts" \
            -q '.artifacts[] | select(.name | endswith("_image")) | .name')

          for ARTIFACT in $ARTIFACTS; do
            SLOT_NAME="${ARTIFACT%_image}"
            echo "Downloading $SLOT_NAME..."

            # Download and extract artifact
            gh run download "$RUN_ID" -n "$ARTIFACT" -D _tmp_artifact

            # Copy images with proper naming
            for PNG in _tmp_artifact/*.png; do
              [ -f "$PNG" ] || continue
              BASENAME=$(basename "$PNG")

              # Determine variant (black/white background)
              if echo "$BASENAME" | grep -qi "black"; then
                VARIANT="black"
              else
                VARIANT="white"
              fi

              cp "$PNG" "_site/images/${SLOT_NAME}_${VARIANT}.png"
            done

            rm -rf _tmp_artifact
          done

      - name: Normalize images to consistent scale
        run: |
          # Normalize all images to the same pixel/mm scale
          if ls _site/images/*.png 1>/dev/null 2>&1; then
            uv run scripts/normalize_images.py _site/images librelane/slots
          else
            echo "No images to normalize"
          fi

      - name: Create thumbnails
        run: |
          # Create thumbnails from normalized images
          for PNG in _site/images/*.png; do
            [ -f "$PNG" ] || continue
            BASENAME=$(basename "$PNG" .png)
            uv run scripts/create_thumbnail.py "$PNG" "_site/thumbnails/${BASENAME}.jpg"
          done

      - name: Regenerate HTML with images
        run: |
          # Regenerate to include image paths now that images exist
          uv run scripts/generate_slot_docs.py -o _site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
