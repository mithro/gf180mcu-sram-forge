name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.x"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v

      - name: Run lint
        run: uv run ruff check .

      - name: Validate example configs
        run: |
          for config in examples/*.yaml; do
            echo "Checking $config..."
            uv run sram-forge check "$config"
          done

      - name: Test generation
        run: |
          uv run sram-forge gen examples/sram_0p5x0p5_u8b3k.yaml -o /tmp/test-output
          ls -la /tmp/test-output/
          ls -la /tmp/test-output/src/
          ls -la /tmp/test-output/librelane/
