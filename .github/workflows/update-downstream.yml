name: Update Downstream Repos

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force update even if no changes'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-0p5x0p5:
    name: Update 0.5x0.5 Test Chip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sram-forge
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.x"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install sram-forge
        run: uv pip install -e .

      - name: Configure SSH for downstream repo
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY_0P5X0P5 }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global core.sshCommand 'ssh -i ~/.ssh/deploy_key'

      - name: Clone downstream repo
        run: |
          git clone git@github.com:mithro/gf180mcu-ic-0p5x0p5-sram-u8b3k.git downstream

      - name: Generate updated files
        run: |
          uv run sram-forge gen examples/sram_0p5x0p5_u8b3k.yaml -o downstream

      - name: Check for changes
        id: check_changes
        run: |
          cd downstream
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --cached --stat
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' || github.event.inputs.force == 'true'
        run: |
          cd downstream
          git config user.name "sram-forge bot"
          git config user.email "sram-forge-bot@users.noreply.github.com"
          git commit -m "chore: update generated files from sram-forge

          Source commit: ${{ github.sha }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git push

      - name: Trigger downstream build
        if: steps.check_changes.outputs.changed == 'true' || github.event.inputs.force == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Dispatch workflow in downstream repo if it exists
          gh workflow run build.yml --repo mithro/gf180mcu-ic-0p5x0p5-sram-u8b3k 2>/dev/null || echo "No build workflow to trigger"
