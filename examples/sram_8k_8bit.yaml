# sram-forge chip configuration example
# 8Kx8 SRAM chip using GF180MCU PDK macros

chip:
  name: sram_8k_8bit
  description: "8K x 8-bit SRAM using 16x 512x8 PDK macros"

slot: 1x1

memory:
  macro: gf180mcu_fd_ip_sram__sram512x8m8wm1
  count: 16
  arrangement:
    prefer: rows
    orientation: N

interface:
  scheme: unified_bus
  unified_bus:
    data_width: 8
    output_routing: mux
    write_mask: false

clock:
  frequency_mhz: 25

power:
  core_voltage: 5.0
