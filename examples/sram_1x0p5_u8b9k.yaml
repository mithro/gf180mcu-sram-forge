# GF180MCU 1x0.5 SRAM Chip Configuration
# 18 SRAMs = 9KB total (9216 words x 8 bits)
# For wafer.space MPW runs - half-height chip

chip:
  name: gf180mcu_ic_1x0p5_sram_u8b9k
  description: "GF180MCU 1x0.5 SRAM Test Chip - 9KB unified 8-bit bus"

slot: 1x0p5

memory:
  macro: gf180mcu_fd_ip_sram__sram512x8m8wm1
  count: auto
  arrangement:
    prefer: columns
    orientation: N

interface:
  scheme: unified_bus
  unified_bus:
    data_width: 8
    output_routing: mux
    write_mask: false

clock:
  frequency_mhz: 25

power:
  core_voltage: 5.0
